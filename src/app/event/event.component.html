<mat-card *ngIf="eventList.length > 0">
    <mat-list role="list">
        <mat-list-item *ngFor="let eventItem of eventList">
            <div class="list-item">
                <div>{{ eventItem.event }}</div>
                <div>
                    <mat-icon class="delete" (click)="onDelete(eventItem._id)">delete</mat-icon>
                </div>
            </div>
        </mat-list-item>
    </mat-list>
</mat-card>
